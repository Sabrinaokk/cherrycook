<!-- ü©∑ Toast notificaci√≥n -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
  <div id="toastDetalle" class="toast align-items-center text-white bg-danger border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body fw-semibold"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<footer class="bg-dark text-white py-4 text-center">
  <p>&copy; 2025 Cherry Cook | Hecho por DeltaCode | 
    <a href="https://www.instagram.com/cherry_cook_/" target="_blank" class="text-danger"><i class="fab fa-instagram"></i> Instagram</a>
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/productos.js"></script>
<script src="js/cart.js"></script>
<script src="js/auth.js"></script>
<script src="js/main.js"></script>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'));
  const p = PRODUCTS.find(x=>x.id===id);
  const cont = document.getElementById('detalleContainer');

  if(p){
    cont.innerHTML = `
      <div class="row">
        <div class="col-md-6">
          <img src="${p.img}" class="img-fluid" style="max-height:400px; object-fit:cover;">
        </div>
        <div class="col-md-6">
          <h2 class="text-danger fw-bold">${p.nombre}</h2>
          <p class="precio">$${p.precio}</p>
          <h5>Ingredientes:</h5>
          <ul>${p.ingredientes.map(i=>`<li>${i}</li>`).join('')}</ul>
          <div class="mt-3 d-flex align-items-center gap-2">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control" value="1" min="1" style="width:80px;">
            <button id="btnAddDetalle" class="btn btn-danger">Agregar al carrito</button>
          </div>
        </div>
      </div>
    `;

    const toastEl = document.getElementById('toastDetalle');
    const toast = new bootstrap.Toast(toastEl);

    document.getElementById('btnAddDetalle').addEventListener('click', function(){
      const cantidad = parseInt(document.getElementById('cantidad').value) || 1;
      addToCart(p.id, cantidad);
      toastEl.querySelector('.toast-body').innerHTML = `
        üç∞ ${p.nombre} agregado (x${cantidad}) <br>
        <a href="carrito.html" class="text-white text-decoration-underline">Ir al carrito para finalizar compra</a>`;
      toast.show();
    });

  } else {
    cont.innerHTML = `<p>Producto no encontrado</p>`;
  }
});
</script>

</body>
