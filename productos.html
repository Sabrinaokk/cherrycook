<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function renderProducts(filtro = "") {
  const cont = document.getElementById('productosContainer');
  cont.innerHTML = '';

  let productosFiltrados = PRODUCTS;
  if (filtro) {
    productosFiltrados = PRODUCTS.filter(p => p.nombre.toLowerCase().includes(filtro));
  }

  if (productosFiltrados.length === 0) {
    cont.innerHTML = `
      <div class="col-12">
        <div class="notfound-box">
          <h4>ðŸ˜¢ No encontramos resultados para "<b>${filtro}</b>"</h4>
          <p>IntentÃ¡ con otro nombre o revisÃ¡ todos nuestros productos deliciosos.</p>
          <a href="productos.html" class="btn btn-danger mt-2">Ver todos los productos</a>
        </div>
      </div>`;
    return;
  }

  productosFiltrados.forEach(p => {
    const col = document.createElement('div');
    col.className = 'col-md-3 mb-4 producto-card';
    col.innerHTML = `
      <div class="card shadow-sm h-100">
        <img src="${p.img}" class="card-img-top" style="height:200px; object-fit:cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${p.nombre}</h5>
          <p class="card-text precio">$${p.precio}</p>
          <div class="mt-auto">
            <a href="producto-detalle.html?id=${p.id}" class="btn btn-outline-danger w-100 mb-2">Ver detalle</a>
            <button class="btn btn-danger w-100 btn-add" data-id="${p.id}">Agregar al carrito</button>
          </div>
        </div>
      </div>`;
    cont.appendChild(col);
  });

  const toastEl = document.getElementById('toastAgregado');
  const toast = new bootstrap.Toast(toastEl);

  document.querySelectorAll('.btn-add').forEach(btn => {
    btn.addEventListener('click', () => {
      addToCart(parseInt(btn.dataset.id), 1);
      const prod = PRODUCTS.find(p => p.id == btn.dataset.id);
      toastEl.querySelector('.toast-body').innerHTML = `
        ðŸ›’ <b>${prod.nombre}</b> agregado al carrito <br>
        <a href="carrito.html">Ir al carrito para finalizar compra</a>`;
      toast.show();
    });
  });
}

// ðŸ”Ž Manejar bÃºsqueda desde index o barra
document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  const busqueda = params.get('buscar');
  if (busqueda) renderProducts(busqueda.toLowerCase());
  else renderProducts();
});

// ðŸ” Buscar desde el formulario
document.getElementById("searchForm").addEventListener("submit", e => {
  e.preventDefault();
  const q = document.getElementById("searchInput").value.toLowerCase().trim();
  if (q) window.location.href = "productos.html?buscar=" + encodeURIComponent(q);
});
</script>
