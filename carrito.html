<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/productos.js"></script>
<script src="js/cart.js"></script>

<script src="js/main.js"></script>

<script>
function renderCart() {
  const cart = loadCart();
  const list = document.getElementById('cartList');
  list.innerHTML = '';
  if(cart.length === 0) {
    list.innerHTML = '<p class="text-center text-muted">No hay productos en el carrito</p>';
    document.getElementById('cartTotal').textContent = '0';
    return;
  }
  cart.forEach(item=>{
    const row = document.createElement('div');
    row.className = 'card mb-3';
    row.innerHTML = `
      <div class="card-body d-flex align-items-center">
        <img src="${item.img}" width="90" class="me-3 rounded">
        <div class="flex-grow-1">
          <h5>${item.nombre}</h5>
          <p class="mb-1">Precio unitario: $${item.precio}</p>
          <div class="d-flex align-items-center gap-2">
            <input type="number" class="form-control qty-input" style="width:90px;" data-id="${item.id}" value="${item.cantidad}" min="1">
            <button class="btn btn-outline-danger btn-sm btn-remove" data-id="${item.id}">Eliminar</button>
          </div>
        </div>
        <div class="text-end">
          <p class="mb-1">Subtotal</p>
          <p class="fw-bold">$${item.precio * item.cantidad}</p>
        </div>
      </div>
    `;
    list.appendChild(row);
  });

  document.querySelectorAll('.qty-input').forEach(inp=>{
    inp.addEventListener('change', function(){
      const id = parseInt(this.dataset.id);
      const val = parseInt(this.value) || 1;
      updateQuantity(id, val);
      renderCart();
    });
  });
  document.querySelectorAll('.btn-remove').forEach(b=>{
    b.addEventListener('click', function(){
      const id = parseInt(this.dataset.id);
      removeFromCart(id);
      renderCart();
    });
  });
  document.getElementById('cartTotal').textContent = cartTotal();
}

// 💌 Finalizar compra con EmailJS
document.getElementById('checkout').addEventListener('click', ()=>{
  const cart = loadCart();
  if(cart.length === 0) {
    Swal.fire({
      icon: 'info',
      title: 'Tu carrito está vacío',
      text: 'Agrega productos antes de finalizar la compra',
      confirmButtonColor: '#d63333'
    });
    return;
  }

  Swal.fire({
    title: 'Finalizar compra',
    input: 'email',
    inputLabel: 'Ingresa tu correo electrónico para confirmar tu compra',
    inputPlaceholder: 'ejemplo@gmail.com',
    confirmButtonText: 'Enviar pedido',
    confirmButtonColor: '#d63333',
    showCancelButton: true,
    cancelButtonText: 'Cancelar'
  }).then(result => {
    if (result.isConfirmed && result.value) {
      const emailCliente = result.value;
      const id_orden = Math.floor(Math.random() * 1000000);
      const subtotal = cartTotal();

      // 💵 Envío según monto total
      const envio = subtotal >= 1000 ? 50 : 100;

      // 💰 IVA Uruguay (22%)
      const impuesto = (subtotal * 0.22).toFixed(2);

      const totalFinal = (subtotal + envio + parseFloat(impuesto)).toFixed(2);

      // 🔹 Texto legible del carrito
      const ordersText = cart.map(p => 
        `${p.nombre} - Cantidad: ${p.cantidad} - $${p.precio * p.cantidad}`
      ).join('\n');

      const templateParams = {
        email: emailCliente,
        id_orden: id_orden,
        orders: ordersText,
        envio: envio,
        impuesto: impuesto,
        total: totalFinal
      };

      emailjs.send('service_t6a1oyj', 'template_dshuhcr', templateParams)
        .then(() => {
          Swal.fire({
            icon: 'success',
            title: 'Compra confirmada 🎉',
            text: 'Te enviamos un correo con los detalles de tu compra.',
            confirmButtonColor: '#d63333'
          });
          saveCart([]);
          renderCart();
        })
        .catch((error) => {
          console.error('Error:', error);
          Swal.fire({
            icon: 'error',
            title: 'Error al enviar el correo',
            text: 'Verifica tu conexión o configuración de EmailJS.',
            confirmButtonColor: '#d63333'
          });
        });
    }
  });
});

renderCart();
</script>
